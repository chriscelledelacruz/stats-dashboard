<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Stats Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .stats-widget {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }
    
    .stats-widget *,
    .stats-widget *::before,
    .stats-widget *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    @media (min-width: 768px) {
      .stats-widget { padding: 2.5rem; }
    }
    
    .stats-container {
      max-width: 48rem;
      margin: 0 auto;
    }
    
    /* Base animation states */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .reveal-scale {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    
    .reveal-scale.visible {
      opacity: 1;
      transform: scale(1);
    }
    
    .reveal-left {
      opacity: 0;
      transform: translateX(-30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    
    .reveal-left.visible {
      opacity: 1;
      transform: translateX(0);
    }
    
    .reveal-right {
      opacity: 0;
      transform: translateX(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    
    .reveal-right.visible {
      opacity: 1;
      transform: translateX(0);
    }
    
    /* Stagger delays */
    .delay-1 { transition-delay: 0.1s; }
    .delay-2 { transition-delay: 0.2s; }
    .delay-3 { transition-delay: 0.3s; }
    .delay-4 { transition-delay: 0.4s; }
    .delay-5 { transition-delay: 0.5s; }
    
    /* Shimmer animation */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px rgba(14, 165, 233, 0.3); }
      50% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.5); }
    }
    
    .shimmer-blue {
      background: linear-gradient(90deg, #0ea5e9, #38bdf8, #7dd3fc, #38bdf8, #0ea5e9);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite;
    }
    
    /* Header */
    .stats-header {
      margin-bottom: 2rem;
    }
    
    .header-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .brand-icon {
      width: 1.75rem;
      height: 1.75rem;
      background: #0369a1;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .brand-icon svg {
      width: 1rem;
      height: 1rem;
      color: white;
    }
    
    .brand-text {
      font-size: 0.625rem;
      font-weight: 700;
      color: #0ea5e9;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .stats-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      line-height: 1.2;
    }
    
    @media (min-width: 768px) {
      .stats-header h1 { font-size: 1.875rem; }
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
      }
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.25rem;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    
    .stat-card.visible {
      animation: cardPop 0.5s ease-out forwards;
    }
    
    @keyframes cardPop {
      0% { transform: scale(0.9); opacity: 0; }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .stat-icon {
      width: 2.25rem;
      height: 2.25rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.875rem;
      transition: transform 0.3s ease;
    }
    
    .stat-card:hover .stat-icon {
      transform: scale(1.1);
    }
    
    .stat-icon svg {
      width: 1.125rem;
      height: 1.125rem;
    }
    
    .stat-icon-blue {
      background: rgba(14, 165, 233, 0.15);
    }
    .stat-icon-blue svg { color: #38bdf8; }
    
    .stat-icon-green {
      background: rgba(34, 197, 94, 0.15);
    }
    .stat-icon-green svg { color: #4ade80; }
    
    .stat-icon-amber {
      background: rgba(251, 191, 36, 0.15);
    }
    .stat-icon-amber svg { color: #fbbf24; }
    
    .stat-icon-purple {
      background: rgba(168, 85, 247, 0.15);
    }
    .stat-icon-purple svg { color: #a855f7; }
    
    .stat-value {
      display: flex;
      align-items: baseline;
      gap: 0.25rem;
      margin-bottom: 0.25rem;
    }
    
    .stat-number {
      font-size: 1.75rem;
      font-weight: 700;
      color: white;
      line-height: 1;
    }
    
    @media (min-width: 768px) {
      .stat-number { font-size: 2rem; }
    }
    
    .stat-unit {
      font-size: 0.75rem;
      font-weight: 500;
      color: #64748b;
    }
    
    .stat-label {
      font-size: 0.75rem;
      font-weight: 500;
      color: #94a3b8;
    }
    
    /* Training Card */
    .training-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.25rem;
    }
    
    @media (min-width: 768px) {
      .training-card { padding: 1.5rem; }
    }
    
    .training-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .training-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: white;
    }
    
    .training-count {
      font-size: 0.75rem;
      color: #64748b;
    }
    
    .training-count span {
      font-weight: 600;
      color: white;
    }
    
    /* Progress Bar */
    .progress-container {
      margin-bottom: 1.25rem;
    }
    
    .progress-bar-bg {
      height: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      overflow: hidden;
    }
    
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #0284c7, #0ea5e9);
      border-radius: 9999px;
      width: 0%;
      transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .progress-bar-fill.animate {
      animation: glow 2s ease-in-out infinite;
    }
    
    .progress-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      font-size: 0.625rem;
      color: #64748b;
    }
    
    .progress-labels .highlight {
      color: #0ea5e9;
      font-weight: 600;
    }
    
    /* Module List */
    .module-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .module-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.625rem 0.75rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.03);
      transition: background 0.2s, transform 0.2s;
      cursor: default;
    }
    
    .module-item:hover {
      background: rgba(255, 255, 255, 0.06);
      transform: translateX(4px);
    }
    
    .module-check {
      width: 1.125rem;
      height: 1.125rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    
    .module-item.visible .module-check-done {
      animation: checkPop 0.4s ease-out forwards;
    }
    
    @keyframes checkPop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .module-check-done {
      background: #16a34a;
    }
    
    .module-check-pending {
      background: rgba(255, 255, 255, 0.1);
      border: 1.5px solid rgba(255, 255, 255, 0.2);
    }
    
    .module-check svg {
      width: 0.625rem;
      height: 0.625rem;
      color: white;
    }
    
    .module-name {
      flex: 1;
      font-size: 0.8125rem;
      font-weight: 500;
    }
    
    .module-name-done { color: white; }
    .module-name-pending { color: #64748b; }
    
    .module-status {
      font-size: 0.5rem;
      font-weight: 700;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .status-done {
      background: rgba(22, 163, 74, 0.2);
      color: #4ade80;
    }
    
    .status-pending {
      background: rgba(255, 255, 255, 0.05);
      color: #64748b;
    }
    
    /* Footer */
    .stats-footer {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .footer-icon {
      width: 1.5rem;
      height: 1.5rem;
      background: #0369a1;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    
    .stats-footer:hover .footer-icon {
      transform: rotate(10deg) scale(1.1);
    }
    
    .footer-icon svg {
      width: 0.875rem;
      height: 0.875rem;
      color: white;
    }
    
    .footer-text {
      font-size: 0.75rem;
      font-weight: 600;
      color: #64748b;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>

  <script>
    (function() {
      // Animate numbers
      function animateValue(element, end, duration) {
        const startTime = performance.now();
        
        function update(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const eased = 1 - Math.pow(1 - progress, 3);
          element.textContent = Math.floor(end * eased);
          
          if (progress < 1) {
            requestAnimationFrame(update);
          }
        }
        
        requestAnimationFrame(update);
      }
      
      // Intersection Observer for scroll animations
      function initScrollAnimations() {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const el = entry.target;
              
              // Add visible class for CSS animations
              el.classList.add('visible');
              
              // Animate numbers when card becomes visible
              if (el.hasAttribute('data-animate-number')) {
                const numberEl = el.querySelector('.stat-number');
                if (numberEl && numberEl.dataset.value) {
                  const value = parseInt(numberEl.dataset.value);
                  setTimeout(() => animateValue(numberEl, value, 1200), 200);
                }
              }
              
              // Animate progress bar when visible
              if (el.hasAttribute('data-animate-progress')) {
                const progressBar = el.querySelector('.progress-bar-fill');
                if (progressBar) {
                  setTimeout(() => {
                    progressBar.style.width = '80%';
                    progressBar.classList.add('animate');
                  }, 300);
                }
              }
              
              // Unobserve after animation triggered
              observer.unobserve(el);
            }
          });
        }, observerOptions);
        
        // Observe all elements with data-reveal attribute
        document.querySelectorAll('[data-reveal]').forEach(el => {
          observer.observe(el);
        });
      }
      
      // Initialize
      function init() {
        initScrollAnimations();
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
